[tool:pytest]
# pytest configuration for RiemannOpt

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum pytest version
minversion = 6.0

# Default options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: integration tests
    benchmark: performance benchmarks  
    gpu: requires GPU support
    visualization: requires matplotlib
    torch: requires PyTorch
    jax: requires JAX

# Test timeouts (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Coverage options (requires pytest-cov)
# Uncomment to enable coverage reporting
# addopts = --cov=riemannopt --cov-report=html --cov-report=term-missing

# Parallel execution (requires pytest-xdist)
# Uncomment to enable parallel test execution
# addopts = -n auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings handling
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*:DeprecationWarning:numpy.*
    ignore:.*:DeprecationWarning:pkg_resources.*